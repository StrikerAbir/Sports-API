<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center text-success py-5">Your Player</h1>
    </header>
    <main>
      <section class="container d-flex mb-4">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="search-field"
          autocomplete="off"
        />
        <button
          class="btn btn-outline-success"
          type="submit"
          onclick="searchPlayer()"
        >
          Search
        </button>
      </section>

      <section class="container d-flex flex-column align-items-center">
        <div id="details-container" class="card mb-3" style="max-width: 80%">
          <div class="row g-0">
            <div class="col-12">
              <img
                src="https://www.thesportsdb.com/images/media/player/banner/qcg2q41557497979.jpg"
                class="w-100"
                alt="..."
              />
            </div>
          </div>
          <div class="row g-0 mt-2">
            <div class="col-md-4">
              <img
                src="https://www.thesportsdb.com/images/media/player/cutout/a5bs0i1631443801.png"
                class="img-fluid rounded-start"
                alt="..."
              />
            </div>
            <div class="col-md-8">
                
              <div class="card-body h-100 d-flex flex-column justify-content-evenly">
                <h5 class="card-title">Card title</h5>
                <div class="row g-0">
                    <div class="col-6 ">
                        <p>DOB : </p>
                        <p>B.Place : </p>
                        <p>Nationality : </p>
                        <p>Income : (per/week)</p>
                    </div>
                    <div class="col-6">
                        <p>Height : </p>
                        <p>Weight : </p>
                        <p>Team : </p>
                        <p>Jersey No : </p>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row g-0 pt-3 border-top">
            <div class="col-12">
              <div class="card-body">
                <p class="card-text">
                  This is a wider card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="sports.js"></script>
  </body>
</html>
